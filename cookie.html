<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookieClicker</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Kavoon);
  
        body {
          background-image: url("img/bgBlue.jpg");
          background-repeat: repeat;
          font-family: Kavoon;
          font-size: 24px;
          text-align: center;
          color: white;
        }
  
        .container {
          max-width: 320px;
          margin: auto;
        }
  
        h1 {
          font-size: 28px;
          background-color: rgba(0, 0, 0, 0.25);
          padding: 10px 40px 10px 40px;
          border-radius: 10px;
        }
  
        figure {
          position: relative;
          margin: 0;
        }
  
        figure > span {
          position: absolute;
          top: 25px;
          right: 50px;
          border-radius: 21px;
          height: 42px;
          width: 56px;
          background-color: #f4d03f;
          box-shadow: 4px 4px 4px black;
          padding-top: 9px;
        }
  
        button {
          display: block;
          width: 100%;
          font-family: Kavoon;
          font-size: 24px;
          background-color: white;
          padding: 9px;
          border-radius: 10px;
          border-width: 0;
        }
  
        p {
          text-align: left;
        }
        img[alt="GrandMa"] {
          float: left;
        }
  
        .hidden {
          display: none;
        }
      </style>
    </head>

    <body>
      <div class="container">
        <h1>Cookie clicker</h1>
        <figure>
          <img src="img/perfectCookie.png" alt="cookie">
          <span>0</span>
        </figure>
  
        <button>start</button>
  
        <p class="hidden">
          <img src="img/grandMa.png" alt="GrandMa">
          <span></span>
        </p>
      </div>
 <!-- https://iut-info.univ-reims.fr/users/nocent/web/?section=17 --> 
    </body>
</html>
